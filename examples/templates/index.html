<html>
<head>
    <title>Hello</title>
    <style>
        h1 {
            color: aqua;
            font-size: 48px;
            text-shadow: blanchedalmond;
        }
    </style>

        function change() {
            document.getElementsByTagName('h1')[0].style.color = '#ff0000';
        }
    </script>
</head>

<body>
    <h1 onclick="change()">Hello World!</h1>
</body>
</html>
